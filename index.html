<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!--Header-->
<div class="container">
	<div class="row">
		<div class="jumbotron text-center">
		    <h1 class="title">Train Schedule</h1> 
		    <p>Get somewhere.</p> 
 		 </div>
	</div>
<!-- Schedule -->
<div class="row">
	<div class="panel panel-default">
		 <div class="panel-heading tableTitle">Current Train Schedule</div>
			<div class="panel-body">
							<table class="table table-striped">
								<thead class="tableHead">
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody id='scheduleTable'>
									
								</tbody>
							</table>
			</div>
		</div>
	</div>	  

<!-- Train Input -->
<div class="row">
	<div class="panel panel-default">
		  <div class="panel-heading tableTitle">Add Train</div>
			<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="trainName">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>
					  <div class="form-group">
					    <label for="trainDestination">Destination</label>
					    <input type="text" class="form-control" id="trainDestination">
					  </div>
					  <div class="form-group">
					    <label for="trainFirst">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="trainFirst">
					  </div>
					  <div class="form-group">
					    <label for="trainFrequency">Frequency (min)</label>
					    <input type="number" class="form-control" id="trainFrequency">
					  </div>

					  <button type="button" class="btn btn-default" id="trainSubmit">Submit</button>
					</form>




			</div>
	</div>	  
</div>


</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
